<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit - LMS SMA</title>
  <link rel="stylesheet" href="pengaturan.css" />
</head>
<body>
  <form class="settings-form" novalidate>
    <div class="form-group">
      <label for="nisn">NISN</label>
      <input type="text" id="nisn" name="nisn" value="1234567890" readonly />
    </div>

    <div class="form-group">
      <label for="statusKelas">Status Kelas</label>
      <input type="text" id="statusKelas" name="statusKelas" value="Aktif" readonly />
    </div>

    <div class="form-group">
      <label for="jurusan">Jurusan</label>
      <input type="text" id="jurusan" name="jurusan" value="IPA" readonly />
    </div>

    <div class="form-group">
      <label for="tglLahir">Tanggal Lahir</label>
      <input type="date" id="tglLahir" name="tglLahir" value="2005-05-15" readonly />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" id="gender" name="gender" value="Perempuan" readonly />
    </div>

    <div class="form-group">
      <label for="alamat">Alamat Rumah</label>
      <textarea id="alamat" name="alamat" rows="3" readonly>Jl. Merdeka No. 10, Jakarta</textarea>
    </div>

    <div class="form-group">
      <label for="noTelp">No Telepon</label>
      <input type="tel" id="noTelp" name="noTelp" value="081234567890" readonly />
    </div>

    <div class="form-group">
      <label for="fullName">Nama Lengkap</label>
      <input type="text" id="fullName" name="fullName" value="Siti Nurlela" readonly />
    </div>

    <div class="form-group">
      <label for="email">Alamat Email</label>
      <input type="email" id="email" name="email" value="sitinurlela@example.com" readonly />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="" readonly />
    </div>

    <div class="form-group">
      <label for="language">Bahasa</label>
      <select id="language" name="language" disabled>
        <option value="id" selected>Bahasa Indonesia</option>
        <option value="en">English</option>
      </select>
    </div>
  </form>
  <script src="../jquery-3.6.0.min.js"></script>
  <script src="../sidebar-toggle.js"></script>
  <script src="pengaturan.js"></script>
</body>
</html>
