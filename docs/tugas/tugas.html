<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS SMA - Daftar Tugas</title>
  <link rel="stylesheet" href="tugas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <h2>LMS SMA</h2>
    <ul>
      <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
      <li><a href="../mataPelajaran/matapelajaran.html">Mata Pelajaran</a></li>
      <li><a href="../tugas/tugas.html" class="active">Tugas</a></li>
      <li><a href="../jadwal/jadwal.html">Jadwal</a></li>
      <li><a href="../notifikasi/notifikasi.html">Notifikasi</a></li>
      <li><a href="../pengaturan/pengaturan.html">Pengaturan</a></li>
    </ul>
  </aside>

   <main class="main">
    <header class="main-header">
      <h1>Daftar Tugas</h1>
      <div class="header-icons">
      <div class="notifications-icon" onclick="showSection('notifications')">
      <i class="fa-solid fa-bell"></i>
      <span class="badge">3</span>
      </div>
      <button class="toggle-sidebar-btn" aria-label="Toggle Sidebar">&#9776;</button>
    </div>
    </header>

    <div id="taskListPage">
      
      <div class="task-list-container">
        <div class="task-section">
          <h3 class="section-title">Prioritas Tinggi</h3>
          <ul class="task-list" id="highPriorityTasks">
          </ul>
        </div>
        
        <div class="task-section">
          <h3 class="section-title">Prioritas Sedang</h3>
          <ul class="task-list" id="mediumPriorityTasks">
          </ul>
        </div>
        
        <div class="task-section">
          <h3 class="section-title">Prioritas Rendah</h3>
          <ul class="task-list" id="lowPriorityTasks">
          </ul>
        </div>
      </div>
    </div>

    <div id="taskDetailPage" class="task-detail">
      <button class="back-btn" onclick="backToTaskList()">
        <i class="fas fa-arrow-left"></i> Kembali ke Daftar
      </button>
      
      <div class="task-header">
        <h2 id="detailTaskTitle">Detail Tugas</h2>
      </div>
      
      <div class="task-meta" id="taskMeta">
      </div>
      
      <div class="task-content">
        <h4>Deskripsi Tugas:</h4>
        <p class="task-description" id="taskDescription"></p>
      </div>
      
      <div class="task-instructions">
        <h4>Instruksi:</h4>
        <p id="taskInstructions"></p>
      </div>
      
      <div class="task-attachments">
        <h4>Lampiran:</h4>
        <ul class="attachment-list" id="taskAttachments">
        </ul>
      </div>
    </div>
  </main>
  
  <script src="../jquery-3.6.0.min.js"></script>
  <script src="../sidebar-toggle.js"></script>
  <script src="tugas.js"></script>
</body>
</html>
